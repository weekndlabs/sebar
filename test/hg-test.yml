---
# Tests for hg strategy
- name: Given no previous deploy with Hg
  hosts: all
  vars:
    sebar_deploy_to: "/tmp/hg/my-app.com"
  tasks:
    - name: Assert sebar_deploy_to path does not exist
      stat:
        path: "{{ sebar_deploy_to }}"
      register: st
    - debug:
        msg: "Path does not exist and is a directory"
      when: st.stat.exists is defined and not st.stat.exists

- name: When deploying using Hg
  hosts: all
  vars:
    sebar_deploy_via: "hg"
    sebar_hg_repo: https://www.mercurial-scm.org/repo/hello
    sebar_hg_branch: default
    sebar_deploy_to: "/tmp/hg/my-app.com"
  roles:
    - { role: local-sebar }

- name: Then a successful deploy with hg should be done
  hosts: all
  vars:
    sebar_deploy_to: "/tmp/hg/my-app.com"
  tasks:
    - name: Assert sebar_deploy_to path does exist
      stat:
        path: "{{ sebar_deploy_to }}"
      register: st
    - debug:
        msg: "Path exists and is a directory"
      when: st.stat.exists is defined and st.stat.exists
    - name: Assert sebar_deploy_to/current/hello.c file does exist
      stat:
        path: "{{ sebar_deploy_to }}/current/hello.c"
      register: st
    - fail:
        msg: "File hello.c does not exist"
      when: st.stat.exists is not defined or st.stat.exists == False or st.stat.isdir == True


- name: And I should be able to do a second deploy
  hosts: all
  vars:
    sebar_deploy_via: "hg"
    sebar_hg_repo: https://www.mercurial-scm.org/repo/hello
    sebar_hg_branch: default
    sebar_deploy_to: "/tmp/hg/my-app.com"
  roles:
    - { role: local-sebar }
