---
# Tests for svn strategy
- name: Given no previous deploy with SVN
  hosts: all
  vars:
    sebar_deploy_to: "/tmp/svn/my-app.com"
  tasks:
    - name: Assert sebar_deploy_to path does not exist
      stat:
        path: "{{ sebar_deploy_to }}"
      register: st
    - debug:
        msg: "Path does not exist and is a directory"
      when: st.stat.exists is defined and not st.stat.exists

- name: When deploying using SVN
  hosts: all
  vars:
    sebar_deploy_via: "svn"
    sebar_svn_repo: https://github.com/sebar/deploy.git
    sebar_deploy_to: "/tmp/svn/my-app.com"
  roles:
    - { role: local-sebar }

- name: Then a successful deploy with svn should be done
  hosts: all
  vars:
    sebar_deploy_to: "/tmp/svn/my-app.com"
  tasks:
    - name: Assert sebar_deploy_to path does exist
      stat:
        path: "{{ sebar_deploy_to }}"
      register: st
    - debug:
        msg: "Path exists and is a directory"
      when: st.stat.exists is defined and st.stat.exists

- name: And I should be able to do a second deploy
  hosts: all
  vars:
    sebar_deploy_via: "svn"
    sebar_svn_repo: https://github.com/sebar/deploy.git
    sebar_deploy_to: "/tmp/svn/my-app.com"
  roles:
    - { role: local-sebar }
