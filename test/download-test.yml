---
# Tests for download strategy
- name: Given no previous deploy with download strategy
  hosts: all
  vars:
    sebar_deploy_to: "/tmp/download/my-app.com"
  tasks:
    - name: Assert sebar_deploy_to path does not exist
      stat:
        path: "{{ sebar_deploy_to }}"
      register: st
    - debug:
        msg: "Path does not exist and is a directory"
      when: st.stat.exists is defined and not st.stat.exists

- name: When deploying using download strategy
  hosts: all
  vars:
    sebar_deploy_via: "download_unarchive"
    sebar_get_url: https://github.com/sebar/deploy/archive/master.zip
    sebar_deploy_to: "/tmp/download/my-app.com"
  roles:
    - { role: local-sebar }

- name: Then a successful deploy with download strategy should be done
  hosts: all
  vars:
    sebar_deploy_to: "/tmp/download/my-app.com"
  tasks:
    - name: Assert sebar_deploy_to path does exist
      stat:
        path: "{{ sebar_deploy_to }}"
      register: st
    - debug:
        msg: "Path exists and is a directory"
      when: st.stat.exists is defined and st.stat.exists

- name: And I should be able to do a second deploy
  hosts: all
  vars:
    sebar_deploy_via: "download_unarchive"
    sebar_get_url: https://github.com/sebar/deploy/archive/master.zip
    sebar_deploy_to: "/tmp/download/my-app.com"
  roles:
    - { role: local-sebar }
